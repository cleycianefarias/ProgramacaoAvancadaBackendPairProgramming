<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <script src="scripts.js" defer></script> <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card p-3  py-4">
                    <h5>Adicionando um Endereço</h5>
                    <div class="row g-3 mt-2">                        
                        <div class="col-md-9">
                            <form action="/">
                                <input type="text" class="form-control" placeholder="Digite o nome do endereço e a url, separados por vírgula..." id="texto">
                                <div class="col-md-3">
                                    <button id="adicionar" class="btn btn-secondary btn-block" onclick="">Adicionar</button>                            
                                </div>    
                            
                            </form>                         
                                                    
                        </div>
                    </div>

                    <ul>
                        <li>Nunca mais esqueça um endereço!</li>
                    </ul>

                    <table>
                        <thead>
                            <th>Nome</th>
                            <th>Url</th>
                            <th>Operações</th>
                        </thead>
                        <tbody id="urls">
                            
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
